@(title: String, scripts: Html = Html(""))(content: Html)(implicit messages: Messages)

<!DOCTYPE html>

<html>
    <head>
        <title>@title - @Messages("app.name")</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" />
        <link rel="shortcut icon" type="image/x-icon" href="@routes.Assets.at("images/favicon.ico")" />
        <script src="@routes.Assets.at("javascripts/jquery-2.2.4.min.js")" type="text/javascript"></script>
        <!--script src="@routes.Assets.at("javascripts/jquery.modal.js")" type="text/javascript"></script-->
        <!--script src="@routes.Assets.at("javascripts/RepositoryCreate.js")" type="text/javascript"></script-->
        <!--script src="@routes.Assets.at("javascripts/ChooseTypePopup.js")" type="text/javascript"></script-->
        <!--script src="@routes.Assets.at("javascripts/TypeEditor2.js")" type="text/javascript"></script-->
        <!--script src="@routes.Assets.at("javascripts/RuleSetEditor.js")" type="text/javascript"></script-->
        @scalajs.html.scripts("client", routes.Assets.at(_).toString, name => getClass.getResource(s"/public/$name") != null)
        @scripts
    </head>
    <body>
        <div class="body">
        @content
        </div>
        <div class="footer"></div>
        <script type="text/javascript">
            RepositoryCreate.main();
            Pager.main();
            ChooseTypePopup.main();
            TypeEditor.main();
            RuleSetEditor.main();
        </script>
    </body>
</html>
